<title>YouTube Video Short Link Generator</title>
<script>
  videoID.addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    id = videoID.value;
    videoID.setAttribute('disabled', 'disabled');
    videoID.setAttribute('value', 'https://ytshort.github.io/?v=' + id);
  }
});
  </script>
